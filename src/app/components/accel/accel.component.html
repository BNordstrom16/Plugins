<h1 class="center-text">Accelerometer!</h1>

<div>
  <button mat-raised-button class="center-text" (click)="watchAccel()">Accel Start</button>
</div>
<div *ngIf="accel" class="container">
  <div class="flex-direction-col">
    <p>x: {{ accel.x }}</p>
    <p>y: {{ accel.y }}</p>
    <p>z: {{ accel.z }}</p>
    <p>a: {{ accel.a }}</p>
    <p>b: {{ accel.b }}</p>
  </div>
</div>
